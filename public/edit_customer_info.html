<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; }
        .container { max-width: 500px; margin: 40px auto; }
        .card { border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: none; }
        .card-title { color: #3498db; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Edit Client Information</h4>
                <form id="clientForm">
                    <div class="mb-3">
                        <label for="clientId" class="form-label">Client ID</label>
                        <input type="text" class="form-control" id="clientId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="clientPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientOccupation" class="form-label">Occupation</label>
                        <input type="text" class="form-control" id="clientOccupation">
                    </div>
                    <div class="mb-3">
                        <label for="clientAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="clientAddress">
                    </div>
                    <div class="mb-3">
                        <label for="clientPassportNumber" class="form-label">Passport Number</label>
                        <input type="text" class="form-control" id="clientPassportNumber">
                    </div>
                    <div class="mb-3">
                        <label for="clientDriverLicenseNumber" class="form-label">Driver License Number</label>
                        <input type="text" class="form-control" id="clientDriverLicenseNumber">
                    </div>
                    <div class="mb-3">
                        <label for="clientOwnerOfVehicleNumber" class="form-label">Owner of Vehicle Number</label>
                        <input type="text" class="form-control" id="clientOwnerOfVehicleNumber">
                    </div>
                    <div class="mb-3">
                        <label for="clientBusinessLicenseNumber" class="form-label">Business License Number</label>
                        <input type="text" class="form-control" id="clientBusinessLicenseNumber">
                    </div>
                    <div class="mb-3">
                        <label for="clientVehicleNumberPlate" class="form-label">Vehicle Number Plate</label>
                        <input type="text" class="form-control" id="clientVehicleNumberPlate">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="history.html" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        // 获取URL参数
        function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        // 页面加载时获取客户信息
        const clientId = getQueryParam('customer_id');
        if (clientId) {
            console.log("client id is: "+clientId);
            fetch(`/api/clients/${clientId}`)
                .then(res => res.json())
                .then(data => {
                    console.log('here address is :'+data.client.address);
                    if (data.success && data.client) {
                        if (!data.client.passportNumber || !data.client.driverLicenseNumber || !data.client.ownerOfVehicleNumber || !data.client.businessLicenseNumber || !data.client.vehicleNumberPlate) {
                            document.getElementById('clientPassportNumber').value = '';
                            document.getElementById('clientDriverLicenseNumber').value = '';
                            document.getElementById('clientOwnerOfVehicleNumber').value = '';
                            document.getElementById('clientBusinessLicenseNumber').value = '';
                            document.getElementById('clientVehicleNumberPlate').value = '';
                        } else {
                            document.getElementById('clientPassportNumber').value = data.client.passportNumber;
                            document.getElementById('clientDriverLicenseNumber').value = data.client.driverLicenseNumber;
                            document.getElementById('clientOwnerOfVehicleNumber').value = data.client.ownerOfVehicleNumber;
                            document.getElementById('clientBusinessLicenseNumber').value = data.client.businessLicenseNumber;
                            document.getElementById('clientVehicleNumberPlate').value = data.client.vehicleNumberPlate;
                        }
                        document.getElementById('clientId').value = data.client.id;
                        document.getElementById('clientName').value = data.client.name;
                        document.getElementById('clientPhone').value = data.client.phone;
                        document.getElementById('clientOccupation').value = data.client.occupation;
                        document.getElementById('clientAddress').value = data.client.address;
                        // document.getElementById('clientPassportNumber').value = data.client.passportNumber;
                        // document.getElementById('clientDriverLicenseNumber').value = data.client.driverLicenseNumber;
                        // document.getElementById('clientOwnerOfVehicleNumber').value = data.client.ownerOf
                        // document.getElementById('clientBusinessLicenseNumber').value = data.client.businessLicenseNumber;
                        // const vnp = document.getElementById('clientVehicleNumberPlate').value = data.client.vehicleNumberPlate;
                        
                        // if (data.client.photo) {
                        //     document.getElementById('photoPreview').src = data.client.photo;
                        // }
                    } else {
                        alert('No client info found');
                    }
                })
                .catch(() => { alert('Network error'); });
        }
        // 表单提交，更新客户信息（不修改头像）
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData();
            const clientId = getQueryParam('customer_id');
            console.log("Submitting for client id: "+clientId);
            formData.append('name', document.getElementById('clientName').value);
            formData.append('phone', document.getElementById('clientPhone').value);
            formData.append('occupation', document.getElementById('clientOccupation').value);
            formData.append('address', document.getElementById('clientAddress').value);
            formData.append('passport_number', document.getElementById('clientPassportNumber').value);
            formData.append('driver_license_number', document.getElementById('clientDriverLicenseNumber').value);
            formData.append('owner_of_vehicle_number', document.getElementById('clientOwnerOfVehicleNumber').value);
            formData.append('business_license_number', document.getElementById('clientBusinessLicenseNumber').value);
            formData.append('vehicle_number_plate', document.getElementById('clientVehicleNumberPlate').value);
            // formData.append('photo', document.getElementById('clientPhoto').files[0]);
            fetch(`http://localhost:3000/api/clients/${clientId}`, {
                method: 'PUT',
                body: formData
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    alert('客户信息修改成功！');
                    window.location.href = 'dashboard.html';
                } else {
                    alert(result.message || '修改失败');
                }
            })
            .catch(() => {
                alert('网络错误');
            });
        });
    </script>
</body>
</html>

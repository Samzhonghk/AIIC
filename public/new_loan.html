<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Loan Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: none;
        }
        .card-title {
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">New Loan Application</h4>
                <form id="loanForm">
                    <div class="mb-3">
                        <label for="customerNumber" class="form-label">Customer Number</label>
                        <input type="text" class="form-control" id="customerNumber" required>
                    </div>
                    <!-- You can add more basic info fields here -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="dashboard.html" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const customerNumber = document.getElementById('customerNumber').value.trim();
            if (!customerNumber) {
                alert('Please enter Customer number');
                return;
            }
            // 先请求后端校验客户号是否存在
            fetch(`http://localhost:3000/api/clients/${customerNumber}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.client) {
                        // 客户号存在，跳转
                        
                        window.location.href = `loan_calculator.html?customerNumber=${encodeURIComponent(customerNumber)}`;
                    } else {
                        alert('Customer number does not exist!');
                    }
                })
                .catch(() => {
                    alert('Network error, please try again later.');
                });
            
        });

    </script>
</body>
</html>

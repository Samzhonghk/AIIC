<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: none;
        }
        .card-title {
            color: #3498db;
            font-weight: bold;
        }
        .photo-preview {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #msg {
            display:none;
            position:fixed;
            top:20px;
            left:50%;
            transform:translateX(-50%);
            z-index:9999;
            width:300px;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            outline: 0;
        }
        .modal-dialog {
            max-width: 500px;
            margin: 30px auto;
        }
        .modal-content {
            border: 0;
            border-radius: 0.5rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            border-bottom: 1px solid #dee2e6;
        }
        .modal-title {
            margin: 0;
            line-height: 1.5;
        }
        .modal-body {
            padding: 2rem;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Create New Client</h4>
                <form id="clientForm">
                    <div class="mb-3 text-center">
                        <img id="photoPreview" class="photo-preview" src="https://via.placeholder.com/120" alt="Client Photo">
                        <input type="file" class="form-control mt-2" id="clientPhoto" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="clientId" class="form-label">Client ID</label>
                        <input type="text" class="form-control" id="clientId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Name <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Phone Number <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="clientPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientOccupation" class="form-label">Occupation <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="clientOccupation" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientAddress" class="form-label">Address <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" id="clientAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientPassport" class="form-label">Passport Number</label>
                        <input type="text" class="form-control" id="clientPassport">
                    </div>
                    <div class="mb-3">
                        <label for="clientDriverLicense" class="form-label">Driver License Number</label>
                        <input type="text" class="form-control" id="clientDriverLicense">
                    </div>
                    <div class="mb-3">
                        <label for="clientOwnerOfVehicleNumber" class="form-label">Owner of Vehicle Number</label>
                        <input type="text" class="form-control" id="clientOwnerOfVehicleNumber">
                    </div>
                    <div class="mb-3">
                        <label for="clientBusinessLicenseNumber" class="form-label">Business License Number</label>
                        <input type="text" class="form-control" id="clientBusinessLicenseNumber">
                    </div>
                    <div class="mb-3">
                        <label for="clientVehicleNumberPlate" class="form-label">Vehicle Number Plate</label>
                        <input type="text" class="form-control" id="clientVehicleNumberPlate">
                    </div>
                    <!-- Add more fields as needed -->
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="dashboard.html" class="btn btn-secondary ms-2">Cancel</a>
                    <a href="client_list.html" class="btn btn-secondary ms-2">Check client list</a>
                </form>
                <div id="msg" class="alert alert-success text-center" style="display:none;position:fixed;top:20px;left:50%;transform:translateX(-50%);z-index:9999;width:300px;"></div>
            </div>
        </div>
    </div>
    <script>
        // Auto-generate client ID (demo: random 6-digit number)
        function generateClientId() {
            return Math.floor(100000 + Math.random() * 900000);
        }
        document.getElementById('clientId').value = generateClientId();
        // Photo preview
        document.getElementById('clientPhoto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    document.getElementById('photoPreview').src = evt.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        // Form submit
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('id', document.getElementById('clientId').value);
            formData.append('name', document.getElementById('clientName').value);
            formData.append('phone', document.getElementById('clientPhone').value);
            formData.append('occupation', document.getElementById('clientOccupation').value);
            formData.append('address', document.getElementById('clientAddress').value);
            formData.append('passport_number', document.getElementById('clientPassport').value);
            formData.append('driver_license_number', document.getElementById('clientDriverLicense').value);
            formData.append('owner_of_vehicle_number', document.getElementById('clientOwnerOfVehicleNumber').value);
            formData.append('business_license_number', document.getElementById('clientBusinessLicenseNumber').value);
            formData.append('vehicle_number_plate', document.getElementById('clientVehicleNumberPlate').value);
            const photoFile = document.getElementById('clientPhoto').files[0];
            if (photoFile) formData.append('photo', photoFile);
            fetch('/api/clients', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    window.location.href = 'client_list.html';
                    alert('Client profile created successfully!');
                    console.log('Redirecting to client list page');
                    
                } else {
                    alert(result.message || 'Create failed');
                }
            })
            .catch(() => {
                alert('Network error');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; }
        .container { max-width: 500px; margin: 40px auto; }
        .card { border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: none; }
        .card-title { color: #3498db; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Loan Condition Calculator</h4>
                <form id="calcForm">
                    <div class="mb-3">
                        <label for="customerNumber" class="form-label">Customer Number</label>
                        <input type="text" class="form-control" id="customerNumber" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="loanAmount" class="form-label">Loan Amount</label>
                        <input type="number" class="form-control" id="loanAmount" required min="1">
                    </div>
                    <div class="mb-3">
                        <label for="interestRate" class="form-label">Interest Rate (%)</label>
                        <input type="number" class="form-control" id="interestRate" value="5" required min="0" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="loanTerm" class="form-label">Loan Term (months)</label>
                        <input type="number" class="form-control" id="loanTerm" value="12" required min="1">
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                    <a href="new_loan.html" class="btn btn-secondary ms-2">Cancel</a>
                </form>
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script>
        // 获取客户号参数
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        document.getElementById('customerNumber').value = getQueryParam('customerNumber') || getQueryParam('customer_id')||'';
        // document.getElementById('customerNumber').value = getQueryParam('customer_id') || '';

        document.getElementById('calcForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value);
            const loanTerm = parseInt(document.getElementById('loanTerm').value);
            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm)) {
                alert('Please enter valid numbers.');
                return;
            }
            // 简单利息计算
            const interest = loanAmount * (interestRate / 100) * (loanTerm / 12);
            const totalRepayment = loanAmount + interest;
            // 还款日（假设今天起 loanTerm 月后）
            const now = new Date();
            now.setMonth(now.getMonth() + loanTerm);
            const repaymentDate = now.toISOString().split('T')[0];
            document.getElementById('result').innerHTML = `
                <div class="alert alert-info">
                    <strong>Calculation Result:</strong><br>
                    Loan Amount: ￥${loanAmount.toFixed(2)}<br>
                    Interest: ￥${interest.toFixed(2)}<br>
                    Total Repayment: ￥${totalRepayment.toFixed(2)}<br>
                    Repayment Date: ${repaymentDate}
                </div>
            `;
        });
    </script>
</body>
</html>

    <div id="customerInfo"></div>
    <div class="records-table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Client Number</th>
                    <th>Loan Number</th>
                    <th>Name</th>
                    <th>Loan Amount</th>
                    <th>Interest Amount</th>
                    <th>Created Date</th>
                    <th>Payment Due Date</th>
                    <th>Lender Name</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody id="recordsBody">
                <!-- 记录数据将通过JavaScript动态加载 -->
            </tbody>
        </table>
    </div>
    <script>

        const mockCustomers = [
            {id: 1001, name:'sam', phone: '1234567899'},
            {id: 1002, name: 'John', phone: '8697986'}
        ]

        const mockRecords = {
            1001: [
                {record_id: 1, loan_number: 'LN001', loan_amount: 1000, interest_amount: 100, created_date: '2022-10-01', payment_due_date: '2022-11-01', lender_name: 'Lender A'},
                {record_id: 2, loan_number: 'LN002', loan_amount: 200, interest_amount: 20, created_date: '2022-10-05', payment_due_date: '2022-10-20', lender_name: 'Lender B'}
            ],
            1002: [
                {record_id: 1, loan_number: 'LN003', loan_amount: 2000, interest_amount: 200, created_date: '2022-09-20', payment_due_date: '2022-10-20', lender_name: 'Lender C'}
            ]
        };

        function renderCustomerInfo(customer) {
            if (!customer) {
                document.getElementById('customerInfo').innerHTML = '';
                return;
            }
            document.getElementById('customerInfo').innerHTML = `
                <div class="card info-card">
                    <div class="card-body">
                        <h5 class="card-title">Client information</h5>
                        <p>Client number：<strong>${customer.id}</strong></p>
                        <p>Name：<strong>${customer.name}</strong></p>
                        <p>Phone number：<strong>${customer.phone}</strong></p>
                    </div>
                </div>
            `;
        }
        function renderRecords(records, customer) {
            const recordsBody = document.getElementById('recordsBody');
            recordsBody.innerHTML = '';
            if (!records || records.length === 0) {
                recordsBody.innerHTML = '<tr><td colspan="9" class="text-center">No Record</td></tr>';
                return;
            }
            records.slice(0, 10).forEach(r => {
                console.log('loan number:', r.loan_number); // 查看传递的记录数据
                recordsBody.innerHTML += `
                    <tr>
                        <td>${customer.id}</td>
                        <td>${r.loan_number}</td>
                        <td>${customer.name}</td>
                        <td>${r.loan_amount}</td>
                        <td>${r.interest_amount}</td>
                        <td>${r.created_date}</td>
                        <td>${r.payment_due_date}</td>
                        <td>${r.lender_name}</td>
                        <td><a href="/repay_schedule.html?clientNumber=${customer.id}" class="btn btn-sm btn-primary">Details</a></td>
                    </tr>
                `;
            });
        }
        // Single unified submit handler with proper error handling and debug logs
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) return;

            // Try backend first
            try {
                console.log('Fetching client info for:', keyword);
                const res = await fetch(`/api/clients/${keyword}`);
                if (!res.ok) {
                    console.warn('Client fetch returned', res.status);
                    // fallback to mock
                    throw new Error('Client fetch failed');
                }
                const data = await res.json();
                if (data.success && data.client) {
                    renderCustomerInfo(data.client);
                    console.log('Client found:', data.client);

                    // fetch records
                    try {
                        const rres = await fetch(`/api/records/${data.client.id}`);
                        if (!rres.ok) {
                            console.warn('Records fetch returned', rres.status);
                            renderRecords([], data.client);
                        } else {
                            const recordData = await rres.json();
                            if (recordData.success && Array.isArray(recordData.records)) {
                                renderRecords(recordData.records, data.client);
                            } else {
                                renderRecords([], data.client);
                            }
                        }
                    } catch (err) {
                        console.error('Error fetching records:', err);
                        renderRecords([], data.client);
                    }
                    return;
                }
            } catch (err) {
                console.log('Backend client lookup failed, falling back to mock data');
            }

            // Mock fallback
            const parsed = parseInt(keyword, 10);
            const customer = mockCustomers.find(c => c.id === parsed);
            if (customer) {
                renderCustomerInfo(customer);
                renderRecords(mockRecords[customer.id] || [], customer);
            } else {
                renderCustomerInfo(null);
                renderRecords([], {});
            }
        });
    </script>

    <div id="customerInfo"></div>
    <div class="records-table">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Client Number</th>
                    <th>Name</th>
                    <th>Phone No.</th>
                    <th>Record No.</th>
                    <th>Operation Type</th>
                    <th>Amount</th>
                    <th>Time</th>
                    <th>Remark</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody id="recordsBody">
                <!-- 记录数据将通过JavaScript动态加载 -->
            </tbody>
        </table>
    </div>
    <script>

        const mockCustomers = [
            {id: 1001, name:'sam', phone: '1234567899'},
            {id: 1002, name: 'John', phone: '8697986'}
        ]

        const mockRecords = {
            1001: [
                {record_id: 1, type: 'loan', amount: 1000, time: '2022-10-01', remark: 'first time loan'},
                {record_id: 2, type: 'Repayment', amount: 200, time: '2022-10-05', remark: 'partially refund'}
            ],
            1002: [
                {record_id: 1, type: 'loan', amount: 2000, time: '2022-09-20', remark: 'big loan'}
            ]
        };

        function renderCustomerInfo(customer) {
            if (!customer) {
                document.getElementById('customerInfo').innerHTML = '';
                return;
            }
            document.getElementById('customerInfo').innerHTML = `
                <div class="card info-card">
                    <div class="card-body">
                        <h5 class="card-title">Client information</h5>
                        <p>Client number：<strong>${customer.id}</strong></p>
                        <p>Name：<strong>${customer.name}</strong></p>
                        <p>Phone number：<strong>${customer.phone}</strong></p>
                    </div>
                </div>
            `;
        }
        function renderRecords(records, customer) {
            const recordsBody = document.getElementById('recordsBody');
            recordsBody.innerHTML = '';
            if (!records || records.length === 0) {
                recordsBody.innerHTML = '<tr><td colspan="9" class="text-center">No Record</td></tr>';
                return;
            }
            records.slice(0, 10).forEach(r => {
                recordsBody.innerHTML += `
                    <tr>
                        <td>${customer.id}</td>
                        <td>${customer.name}</td>
                        <td>${customer.phone}</td>
                        <td>${r.record_id}</td>
                        <td>${r.type}</td>
                        <td>${r.amount}</td>
                        <td>${r.time}</td>
                        <td>${r.remark}</td>
                        <td><a href="edit_customer_info.html?record_id=${r.record_id}&customer_id=${customer.id}" class="btn btn-sm btn-primary">Details</a></td>
                    </tr>
                `;
            });
        }
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const keyword = document.getElementById('searchInput').value.trim();
            // 请求后端客户信息
            fetch(`http://localhost:3000/api/clients/${keyword}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.client) {
                        renderCustomerInfo(data.client);
                        // 请求客户贷款记录
                        fetch(`http://localhost:3000/api/records/${data.client.id}`)
                            .then(res => res.json())
                            .then(recordData => {
                                if (recordData.success && Array.isArray(recordData.records)) {
                                    renderRecords(recordData.records, data.client);
                                } else {
                                    renderRecords([], data.client);
                                }
                            })
                            .catch(() => {
                                renderRecords([], data.client);
                            });
                    } else {
                        renderCustomerInfo(null);
                        renderRecords([], {});
                    }
                })
                .catch(() => {
                    renderCustomerInfo(null);
                    renderRecords([], {});
                });
        });

        document.getElementById('searchForm').addEventListener('submit', function(e){
            e.preventDefault();
            const keyword = document.getElementById('searchInput').value.trim();
            mockCustomers.forEach(c=>c.id == keyword && c.name === keyword && c.phone === keyword);
            renderCustomerInfo(customer);
            if (customer) {
                renderRecords(mockRecords[customer.id] || [], customer);
            } else {
                renderRecords([], {});
            }
        
        })
    </script>

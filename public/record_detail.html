<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Record Detail - Microloan System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .detail-container {
            max-width: 600px;
            margin: 40px auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: none;
        }
        .card-title {
            color: var(--primary-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Loan Record Detail</h4>
                <h5 class="card-title mb-4">Client information</h5>
                <div id="detailInfo">Loading...</div>
                <a href="history.html" class="btn btn-secondary mt-3">Back to History</a>
            </div>
        </div>
    </div>
    <script>
        // 模拟后端数据（与 history.html 保持一致）
        const mockCustomers = [
            { id: 1001, name: 'sam', phone: '13800000001' },
            { id: 1002, name: 'max', phone: '13800000002' }
        ];
        const mockRecords = {
            1001: [
                { record_id: 1, type: 'loan', amount: 5000, time: '2025-10-01', remark: 'first time loan' },
                { record_id: 2, type: 'Repayment', amount: 1000, time: '2025-10-05', remark: 'partially refund' }
            ],
            1002: [
                { record_id: 1, type: 'loan', amount: 8000, time: '2025-09-20', remark: 'big loan' }
            ]
        };
        function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        function renderDetail() {
            const recordId = parseInt(getQueryParam('record_id'));
            const customerId = parseInt(getQueryParam('customer_id'));
            const customer = mockCustomers.find(c => c.id === customerId);
            const records = mockRecords[customerId] || [];
            const record = records.find(r => r.record_id === recordId);
            const detailInfo = document.getElementById('detailInfo');
            if (!customer || !record) {
                detailInfo.innerHTML = '<div class="text-danger">Record not found</div>';
                return;
            }
            detailInfo.innerHTML = `
                <p>Customer ID: <strong>${customer.id}</strong></p>
                <p>Name: <strong>${customer.name}</strong></p>
                <p>Phone Number: <strong>${customer.phone}</strong></p>
                <a href="client_maintain.html?customer_id=${customer.id}" class="btn btn-outline-primary btn-sm mb-3">Edit Client Information</a>
                <hr>
                <p>Record ID: <strong>${record.record_id}</strong></p>
                <p>Type: <strong>${record.type}</strong></p>
                <p>Amount: <strong>${record.amount}</strong></p>
                <p>Date: <strong>${record.time}</strong></p>
                <p>Remark: <strong>${record.remark}</strong></p>
            `;
        }
        renderDetail();
    </script>
</body>
</html>

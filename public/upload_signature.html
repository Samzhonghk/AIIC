<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Signed Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 500px; margin: 40px auto; }
        .card { border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: none; }
        .card-title { color: #3498db; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Upload Signed Contract</h4>
                <form id="uploadSignatureForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="loanNumber" class="form-label">Loan Number</label>
                        <input type="text" class="form-control" id="loanNumber" name="loanNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerId" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="customerId" name="customerId" required>
                    </div>
                    <div class="mb-3">
                        <label for="signaturePhoto" class="form-label">Upload Signed Contract</label>
                        <input type="file" class="form-control" id="signaturePhoto" name="signaturePhoto" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('uploadSignatureForm').addEventListener('submit', function(e){
            e.preventDefault();
            const form = new FormData();
            const loanNumber = document.getElementById('loanNumber').value;
            const customerId = document.getElementById('customerId').value;
            const signaturePhoto = document.getElementById('signaturePhoto').files[0];
            console.log(loanNumber);
            console.log(customerId);
            console.log(signaturePhoto);
            form.append('loanNumber', loanNumber);
            form.append('customerId', customerId);
            form.append('signaturePhoto', signaturePhoto);
            fetch('/api/loans/upload_signature', {
                method: 'POST',
                body: form
            })
            .then(res=>res.json())
            .then(data=>{
                if(data.success){
                    alert('Signature uploaded successfully!');
                }else{
                    alert('failed to upload signature');
                }
            })
            .catch(err=>{
                console.error('Error uploading signature:', err);
                alert('network Error while uploading signature');
            });
        });
            
        


        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Signed Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 500px; margin: 40px auto; }
        .card { border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: none; }
        .card-title { color: #3498db; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Upload Signed Contract</h4>
                <form id="uploadSignatureForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="loanNumber" class="form-label">Loan Number</label>
                        <input type="text" class="form-control" id="loanNumber" name="loanNumber" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerId" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="customerId" name="customerId" required>
                    </div>
                    <div class="mb-3">
                        <label for="signedPhoto" class="form-label">Upload Signed Contract</label>
                        <input type="file" class="form-control" id="signedPhoto" name="signedPhoto" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('uploadSignatureForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            const msg = (text) => { console.log(text); };

            try {
                const form = new FormData();
                const loanNumber = document.getElementById('loanNumber').value.trim();
                const customerId = document.getElementById('customerId').value.trim();
                const signedPhoto = document.getElementById('signedPhoto').files[0];

                if (!loanNumber || !customerId) {
                    alert('Please enter loan number and customer id');
                    return;
                }
                if (!signedPhoto) {
                    alert('Please select a file to upload');
                    return;
                }

                form.append('loanNumber', loanNumber);
                form.append('customerId', customerId);
                // IMPORTANT: backend expects field name 'signedPhoto'
                form.append('signedPhoto', signedPhoto);

                msg('Uploading...');
                const res = await fetch('/api/upload-signed-photo', { method: 'POST', body: form });

                // If fetch itself failed (network), this catch will trigger; otherwise we can inspect res
                if (!res.ok) {
                    // try to read json body for message, otherwise show status
                    let body = null;
                    try { body = await res.json(); } catch (e) { /* ignore */ }
                    console.error('Upload failed, status=', res.status, 'body=', body);
                    alert(body && body.message ? `Upload failed: ${body.message}` : `Upload failed (status ${res.status})`);
                    return;
                }

                const data = await res.json().catch(() => ({}));
                if (data.success) {
                    alert('Signature uploaded successfully!');
                    if (data.redirectUrl) {
                        window.location.href = data.redirectUrl;
                    }
                } else {
                    console.error('Upload response:', data);
                    alert(data.message || 'failed to upload signature');
                }
            } catch (err) {
                // network or unexpected error
                console.error('Error uploading signature:', err);
                alert('Network error while uploading signature: ' + (err.message || err));
            } finally {
                submitBtn.disabled = false;
            }
        });
            
        


        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; }
        .container { max-width: 500px; margin: 40px auto; }
        .card { border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: none; }
        .card-title { color: #3498db; font-weight: bold; }
        .photo-preview { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; border: 1px solid #ccc; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-3">Edit client information</h4>
                <form id="clientForm">
                    <div class="mb-3 text-center">
                        <img id="photoPreview" class="photo-preview" src="https://via.placeholder.com/120" alt="Client Photo">
                        <input type="file" class="form-control mt-2" id="clientPhoto" accept="image/*">
                    </div>
                    <div class="mb-3">
                        <label for="clientId" class="form-label">Client ID</label>
                        <input type="text" class="form-control" id="clientId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="clientName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientPhone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="clientPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientOccupation" class="form-label">Occupation</label>
                        <input type="text" class="form-control" id="clientOccupation">
                    </div>
                    <div class="mb-3">
                        <label for="clientAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="clientAddress">
                    </div>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                    <a href="record_detail.html" class="btn btn-secondary ms-2">取消</a>
                </form>
            </div>
        </div>
    </div>
    <script>
        // 获取URL参数
        function getQueryParam(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }
        // 页面加载时获取客户信息
        const clientId = getQueryParam('customer_id');
        if (clientId) {
            fetch(`/api/clients/${clientId}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.client) {
                        document.getElementById('clientId').value = data.client.id;
                        document.getElementById('clientName').value = data.client.name;
                        document.getElementById('clientPhone').value = data.client.phone;
                        document.getElementById('clientOccupation').value = data.client.occupation;
                        document.getElementById('clientAddress').value = data.client.address;
                        if (data.client.photo) {
                            document.getElementById('photoPreview').src = data.client.photo;
                        }
                    } else {
                        alert('未找到客户信息');
                    }
                })
                .catch(() => { alert('网络错误'); });
        }
        // 图片预览
        document.getElementById('clientPhoto').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    document.getElementById('photoPreview').src = evt.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        // 表单提交，更新客户信息
        document.getElementById('clientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData();
            formData.append('name', document.getElementById('clientName').value);
            formData.append('phone', document.getElementById('clientPhone').value);
            formData.append('occupation', document.getElementById('clientOccupation').value);
            formData.append('address', document.getElementById('clientAddress').value);
            const photoFile = document.getElementById('clientPhoto').files[0];
            if (photoFile) formData.append('photo', photoFile);
            fetch(`/api/clients/${clientId}`, {
                method: 'PUT',
                body: formData
            })
            .then(res => res.json())
            .then(result => {
                if (result.success) {
                    alert('客户信息修改成功！');
                    window.location.href = 'dashboard.html';
                } else {
                    alert(result.message || '修改失败');
                }
            })
            .catch(() => {
                alert('网络错误');
            });
        });
    </script>
</body>
</html>

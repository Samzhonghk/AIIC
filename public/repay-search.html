<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repay Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .form-label {
            font-weight: bold;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .error {
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center" style="color: var(--primary-color); font-weight: bold;">Repay Search</h2>
        <form id="repaySearchForm">
            <div class="mb-3">
                <label for="clientNumber" class="form-label">Client Number:</label>
                <input type="text" id="clientNumber" name="clientNumber" class="form-control" placeholder="Enter Client Number" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
            <div class="text-center mt-3">
                <!-- make this a non-submit button so it doesn't trigger the form's submit handler -->
                <button id="cancelButton" type="button" class="btn btn-secondary w-100">Cancel</button>
            </div>
        </form>
        <!-- <div id="repayResults" class="results mt-3"></div> -->
    </div>
    <script>
        // 处理搜索表单提交 — 跳转到 repay_schedule.html 显示完整计划
        document.getElementById("repaySearchForm").addEventListener('submit', function(e){
            e.preventDefault();
            const clientNumber = document.getElementById('clientNumber').value.trim();
            if(!clientNumber) return;
            window.location.href = `repay_schedule.html?clientNumber=${encodeURIComponent(clientNumber)}`;
        });
        // Add event listener for the cancel button
        document.getElementById('cancelButton').addEventListener('click', function () {
            window.location.href = 'dashboard.html'; // Redirect to dashboard.html
        });
    </script>
</body>
</html>
